<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display"></div>

        <button class="calculator-button" id="seven" value="7">7</button>
        <button class="calculator-button" id="eight" value="8">8</button>
        <button class="calculator-button" id="nine" value="9">9</button>
        <button
          class="calculator-button calculator-function-button"
          id="divide"
          value="/"
        >
          /
        </button>

        <button class="calculator-button" id="four" value="4">4</button>
        <button class="calculator-button" id="five" value="5">5</button>
        <button class="calculator-button" id="six" value="6">6</button>
        <button
          class="calculator-button calculator-function-button"
          id="multiply"
          value="*"
        >
          *
        </button>

        <button class="calculator-button" id="one" value="1">1</button>
        <button class="calculator-button" id="two" value="2">2</button>
        <button class="calculator-button" id="three" value="3">3</button>
        <button
          class="calculator-button calculator-function-button"
          id="subtract"
          value="="
        >
          -
        </button>

        <button class="calculator-button" id="decimal" value=".">.</button>
        <button class="calculator-button" id="zero" value="0">0</button>
        <button
          class="calculator-button calculator-function-button equals"
          id="equals"
          value="="
        >
          =
        </button>
        <button
          class="calculator-button calculator-function-button add"
          id="add"
          value="+"
        >
          +
        </button>

        <button
          class="calculator-button calculator-function-button clear"
          id="clear"
          value="clear"
        >
          clear
        </button>
      </div>
    </div>
  </body>
  <div id="storedValue" style="display: none"></div>
  <script src="js/main.js"></script>
</html>
